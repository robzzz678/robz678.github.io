<!DOCTYPE html>
<html>
<head>
  <title>Job Vacancy Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    
    header {
      background-color:#009680;
      color: BLACK;
      padding: 20px;
      text-align: center;
    }
    
    
    footer {
      background-color:#009680;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer a {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    footer a:hover {
      background-color: #009680;
      color: yellow;
    }

    section {
      margin: 20px;
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    
    input[type="submit"],
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color:#666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #009680;
      color:yellow;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color:#666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
    background-color: #4CAF50;
    color: yellow;

    }
    
    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .data-display {
      margin-top: 20px;
      border: 5px solid #4CAF50;
      background-color: white;
      padding: 10px;
    
    }

  </style>
</head>
<body>
  <header>
    <h1>Job Vacancy Application</h1>
  </header>
  
<section>
        <div>
            <h3>Apply for this position</h3>
            <form id="job-application-form" method="post" action="submit-form.php" enctype="multipart/form-data">
        </div>
            <div>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div>
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" rows="5" required></textarea>
            </div>
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            </div>
            <div>
            <label for="cover-letter">Cover Letter:</label>
            <input type="file" id="cover-letter" name="cover-letter" accept=".pdf, .doc,.docx" required>
            </div>
            <div>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="5"></textarea>
            </div>
            <div>
            <label for="work experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" rows="5"></textarea>
            </div>
            <div>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="5"></textarea>
            </div>
            <div>
            <label for="references">References:</label>
            <textarea id="references" name="references" rows="5"></textarea>
            </div>
            <input type="submit" value="SUBMIT">
            <button type="button" id="reset-button">RESET</button>
            </form>
    
            <div id="success-message" class="success-message" style="display: none;">
                Thank you for your application!
            </div>
    
            <div id="data-display" class="data-display" style="display: none;"></div>
        </section>
        <footer>
            <a href="index.html">RETURN</button>
          </footer>
            
          <script src="applicationform.js"></script>
</body>
</html>
